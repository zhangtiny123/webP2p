<div class="container">
    <form role="form">
        <div class="form-group">
            <label>User name</label>
            <input type="text" class="form-control " placeholder="User name" ng-model="user.name">
        </div>
        <div class="form-group">
            <label>Id number</label>
            <input type="number" class="form-control" placeholder="Enter ID number" ng-model="user.email">
        </div>
        <div class="form-group">
            <label>Birthday</label>
            <input type="date" class="form-control" ng-model="user.age">
        </div>
        <div class="form-group">
            <label>role</label><br/>
            <form class="">
                <input type="radio" ng-model="user.role" value="Investor">     Investor <br/>
                <input type="radio" ng-model="user.role" value="Borrower">     Borrower <br/>
            </form>

        </div>


        <button type="submit" class="btn btn-default pull-right" ng-click="create()">sign in</button>
    </form>
</div>
